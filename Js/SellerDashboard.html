    td {

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Rifats Book Store</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="SellerDashboard.html">Home </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="SellerProfile.html">Profile</a>

  <div class="container mt-4">
    <div class="row">
      <div class="col-md-6">
        <h1>Books</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <button id="delete-selected-button" class="btn btn-danger btn-sm ml-2" onclick="deleteSelectedBooks()">Delete Selected</button>
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <input type="text" id="search-bar" class="form-control search" placeholder="Search by book title">
      </div>
    </div>
    <table class="table mt-4">
      <thead>
        <tr>
          <th><input type="checkbox" id="select-all-checkbox" class="checkbox"></th> <!-- Checkbox column -->
          <th>ID</th>
          <th>Title</th>
          <th>Author</th>
          <th>Genre</th>
          <th>Description</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Action</th>
        </tr>
      </thead>      
      <tbody id="book-table-body">
      </tbody>
    </table>
